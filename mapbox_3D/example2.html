<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Load data from an external GeoJSON file</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGNhcnZhIiwiYSI6ImNqcG1tOXMyMjAwaHM0M254Z3ZsM2FjdDIifQ.MyPdO3CMWvrH9xL7EwyeXA';
        var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/light-v10',
        zoom: 14, // starting zoom
        center: [-8.690196, 40.718326] // starting center
    });

        map.on('load', function () {
            map.addSource('earthquakes', {
                type: 'geojson',
            // Use a URL for the value for the `data` property.
            data: './Batimetria_RA.json'
        });

            map.addLayer({
                'id': 'earthquakes-layer',
                'type': 'line',
                'source': 'earthquakes',
                'paint': {
                    'line-color': 'red',
                    'line-width': 3
                }
            });
        });



    </script>

</body>
</html>
